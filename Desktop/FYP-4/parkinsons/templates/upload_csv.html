<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkinSense</title>
    {% load static %}
    <style>
      * {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f7725b;
        height: 100%;
      }
      
      .container {
        margin: 40px;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
      }
      
      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 50px;
        border-bottom: 1px solid #ddd;
        padding-bottom: 10px;
      }
      
      .product-name {
        font-size: 1.2rem;
        font-weight: bold;
        padding-left: 10px;
        margin: 0;
      }
      
      ul {
        display: flex;
        justify-content: flex-end;
        list-style: none;
        margin: 0;
        padding: 0;
      }
      
      li {
        margin: 0 10px;
      }
      
      a {
        text-decoration: none;
        color: #333;
      }
      .content {
        display: flex;
        justify-content: space-between;
      }

      .left-half {
        width: 50%;
        padding-left: 150px;
        padding-top: 200px;
      }

      .right-half {
        width: 50%;
      }

      .clipimage img {
        max-width: 90%;
        height: auto;
        display: block;
        margin: 0 auto;
      }

      .left-half h1{
        font-size: 40px;
        padding-left: 40px;
      }

      .btn {
        display: inline-block;
        border: none;
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 18px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        background-color: #000;
        color: #fff;
        transition: all 0.3s ease;
        cursor: pointer;
        border-radius: 10px;
      }
      
      .btn:hover {
        background-color: #fff;
        color: #000;
      }

      /* Styling for file input field */
      input[type="file"] {
        padding: 10px;
        background-color: #f5f5f5;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        color: #555;
        width: 90%;
        box-sizing: border-box;
        outline: none;
        cursor: pointer;
      }

      /* Hover effect for file input field */
      input[type="file"]:hover {
        background-color: #e0e0e0;
      }
      </style>
</head>
<body>
    <div class="container">
      <nav>
        <h1 class="product-name">ParkinSenze</h1>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </nav>
      <div class="content">
        <div class="left-half">
          <h1>Upload your data in csv file format</h1>
          <div style="text-align: center;">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="csv_file">
            <br><br>
            <input class="btn" type="submit" value="Upload">
          </form>
          </div>
        </div>
        <div class="right-half">
          <div class="clipimage">
            <img src="{% static 'Video upload-pana.png' %}" alt="My Image">
          </div>
        </div>
      </div>
    </div>
</body>
</html>
